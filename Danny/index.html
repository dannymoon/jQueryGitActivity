<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ninja turtles</title>
    <link rel="stylesheet" href="style.css" style="text/css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>    
    <script src="script.js" style="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <div id="arena" class="select">
            <h1 class="selection">Select Arena</h1>
            <button id="beach" class="arenas">beach</button>
            <button id="planet" class="arenas">planet</button>
            <button id="dojo" class="arenas">dojo</button>
            <button id="forest" class="arenas">forest</button>
            <button id="matrix" class="arenas">matrix</button>
            <button id="snow" class="arenas">snow</button>
        </div>
        <div id="players" class="select">
            <h1 class="selection">Select Players</h1>
            <select name="Select Ninja" id="ninja1">
                <option value="Select Players">Select Players</option>
                <option class="leo1" value="leo">Leo</option>
                <option class="mikey1" value="mikey">Mikey</option>
                <option class="raphael1" value="raphael">Raphael</option>
                <option class="donny1" value="donny">Donny</option>
            </select>
            <select name="Select Ninja" id="ninja2">
                <option value="Select Players">Select Players</option>
                <option class="leo2" value="leo">Leo</option>
                <option class="mikey2" value="mikey">Mikey</option>
                <option class="raphael2" value="raphael">Raphael</option>
                <option class="donny2" value="donny">Donny</option>
            </select>
        </div>
        <div id="left" class="character">
        </div>
        <div id="right" class="character">
         </div>
    </div>
</body>
</html>
